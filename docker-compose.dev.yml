version: "3.9"

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-polo52}
      POSTGRES_USER: ${POSTGRES_USER:-polo52}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-polo52}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-polo52}:${POSTGRES_PASSWORD:-polo52}@db:5432/${POSTGRES_DB:-polo52}
      PORT: 8000
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app:ro

volumes:
  db-data:
